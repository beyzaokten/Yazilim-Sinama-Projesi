<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Veren Girişi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #registerLink {
            color: #3498db;
            text-decoration: none;
            margin-top: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <form id="employerLoginForm">
        <h2>İş Veren Girişi</h2>

        <label for="email">Eposta:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Giriş Yap</button>

        <a href="#" id="registerLink">Hesabınız yok mu? Kayıt Ol</a>
    </form>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Burada giriş işlemlerini gerçekleştirebilirsiniz.
            // Örneğin, bu bilgileri bir API'ye göndererek giriş kontrolü yapabilirsiniz.

            alert('Giriş yapıldı!\nEposta: ' + email + '\nŞifre: ' + password);
        }
    </script>

</body>
</html>
